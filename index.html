<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Solar System - Three.js Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container"></div>
  <div id="controls">
    <h2>Planet Speeds</h2>
    <div class="slider-group">
      <label for="mercurySpeed">Mercury</label>
      <input type="range" id="mercurySpeed" min="0.1" max="5" step="0.01" value="1">
    </div>
    <div class="slider-group">
      <label for="venusSpeed">Venus</label>
      <input type="range" id="venusSpeed" min="0.1" max="5" step="0.01" value="1">
    </div>
    <div class="slider-group">
      <label for="earthSpeed">Earth</label>
      <input type="range" id="earthSpeed" min="0.1" max="5" step="0.01" value="1">
    </div>
    <div class="slider-group">
      <label for="marsSpeed">Mars</label>
      <input type="range" id="marsSpeed" min="0.1" max="5" step="0.01" value="1">
    </div>
    <div class="slider-group">
      <label for="jupiterSpeed">Jupiter</label>
      <input type="range" id="jupiterSpeed" min="0.1" max="5" step="0.01" value="1">
    </div>
    <div class="slider-group">
      <label for="saturnSpeed">Saturn</label>
      <input type="range" id="saturnSpeed" min="0.1" max="5" step="0.01" value="1">
    </div>
    <div class="slider-group">
      <label for="uranusSpeed">Uranus</label>
      <input type="range" id="uranusSpeed" min="0.1" max="5" step="0.01" value="1">
    </div>
    <div class="slider-group">
      <label for="neptuneSpeed">Neptune</label>
      <input type="range" id="neptuneSpeed" min="0.1" max="5" step="0.01" value="1">
    </div>
    <button id="pauseBtn">Pause</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
